<ngx-spinner
  bdColor="rgba(0,0,0,1)"
  size="medium"
  color="#fff"
  type="ball-spin-rotate">
 <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>


<div class="wizard-container">
    <app-navbar></app-navbar>
 <div class="container">
     <div class="header-logo">
         <img src="assets/img/logo.png">
     </div>
     <div class="wizard-card row">
         <div class="col-md-5 col-sm-6 col-xs-12 left">
             <div class="content">
                 <h5>Step 1</h5>
                 <h3 class="">Welocme to Neuralzome</h3>
                 <h6>Upload a valid csv/xlsx File</h6>
             </div>
             <div class="icons">
                 <img src="assets/img/icon-1.png">
                 <!-- <i class="fas fa-home icon-color"></i> -->
             </div>
             <div class="powered">
                 <p>Powered By</p>
                 <img src="assets/img/gamasome-logo.png">
             </div>
         </div>


         <div class="col-md-7 col-sm-6 col-xs-12 right">
           <form [formGroup] = "step1Form" (ngSubmit)="onSubmit()">

           <h3 class="">Let's start to buid your own AI with Neuralzome.</h3>
             <div class="input-group mb-3">
                 <label>Enter Your Email</label>
                 <div class="input-group-prepend">
                     <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
                 </div>
                 <input type="text" class="form-control" formControlName="email" placeholder="Email">
             </div>
             <div class="mb-3">
               <label>Add Your csv/xlsx File here</label>
               <!-- <input id="thefiles" type="file" name="files" accept=".csv, .xlsx"> -->
               <div class="box">
                   <input type="file" name="file-1[]" (change)="fileSelected($event.target.files)" formControlName="file" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" accept=".csv, .xlsx"/>
                   <label for="file-1">
                       <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                           <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z" />
                       </svg> <span>{{ selectedFile ? selectedFile.name : 'Choose File..' }}</span></label>
               </div>
               <div *ngIf="fileError" class="alert alert-danger">
                  <strong>{{fileError}}</strong>
                </div>
           </div>
             <br>
             <div class="btm-btn text-right">
                 <button type="submit" class="btn btn-primary">Next</button>
             </div>
           </form>

         </div>

     </div>
     <div class="copyrights">
         <p>&copy; 2018 Neuralzome.com All Rights Reserved</p>
     </div>
 </div>
</div>
