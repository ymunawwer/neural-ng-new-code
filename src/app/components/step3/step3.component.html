<ngx-spinner
  bdColor="rgba(0,0,0,1)"
  size="medium"
  color="#fff"
  type="line-scale">
 <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>


<div class="wizard-container">
    <app-navbar></app-navbar>
  <div class="container">
      <div class="header-logo">
          <img src="assets/img/logo.png">
      </div>
      <div class="wizard-card row">
          <div class="col-md-5 col-sm-6 col-xs-12 left">
              <div class="content">
                  <h5>Step 3</h5>
                  <h3 class="">Enter valid email and model Id to get Started with prediction</h3>
                  <!-- <h6>Enter valid email and model Id to get Started with prediction</h6> -->
              </div>
              <div class="icons">
                  <img src="assets/img/icon-3.png">
                  <!-- <i class="fas fa-home icon-color"></i> -->
              </div>
              <div class="powered">
                  <p>Powered By</p>
                  <img src="assets/img/gamasome-logo.png">
              </div>
          </div>
          <div class="col-md-7 col-sm-6 col-xs-12 right">
              <!-- <h3 class="">Taylor it for yourself with Neuralzome.<br>Tell us bit about your requirement.</h3> -->
              <div class="input-group mb-3">
                  <label>Enter Your Email</label>
                  <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
                  </div>
                  <input type="text" class="form-control" [(ngModel)] = 'email' placeholder="Email">
              </div>
              <div class="input-group mb-3">
                  <label>Enter Your Model ID</label>
                  <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fas fa-id-card"></i></span>
                  </div>
                  <input type="text" [(ngModel)] = 'modelId' class="form-control"  placeholder="Model ID">
              </div>
              <br>
              <div class="btm-btn">
                  <a [routerLink]="['/step2']" class="btn btn-secondary">Previous</a>
                  <button (click)="next()" class="btn btn-primary next">Next</button>
              </div>
          </div>
      </div>
      <div class="copyrights">
          <p>&copy; 2018 Neuralzome.com All Rights Reserved</p>
      </div>
  </div>
</div>
